<!DOCTYPE html>

<head>
    <title>Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="icon" href="images/favicon.png">

    <script src="https://kit.fontawesome.com/2656c82e02.js" crossorigin="anonymous"></script>
    <script src="libs/jquery.js"></script>

    <script>
        let loaded = false;

        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = 'views/' + $(this).data('include') + '.html'
                $(this).load(file)
                console.log("done", file)
            })

            loaded = true;
        })
    </script>
</head>

<body>
    <div class="modal" id="modal">
        <div class="content" id="modal-content">
            <div class="header">
                <h2 id="modal-title">%title%</h2>
                <span class="close" id="modal-close">
                    <i class="fas fa-times"></i>
                </span>
            </div>
            <div class="divider">
                <hr>
            </div>
            <div class="body">
                <p id="modal-body">%body%</p>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="image">
            <img src="images/pfp.png">
        </div>

        <div class="elem sidebar-click" data-id="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>

        <div class="elem sidebar-click" data-id="about">
            <i class="fas fa-user"></i>
            <span>About</span>
        </div>

        <div class="elem sidebar-click" data-id="projects">
            <i class="fas fa-project-diagram"></i>
            <span>Projects</span>
        </div>

        <div class="elem sidebar-click" data-id="contact">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </div>
    </div>

    <div class="content">
        <section id="home">
            <h1>Home</h1>
            <div class="divider"></div>
            <div data-include="home"></div>
        </section>

        <section id="about">
            <h1>About</h1>
            <div class="divider"></div>
            <div data-include="about"></div>
        </section>

        <section id="projects">
            <h1>Projects</h1>
            <div data-include="projects"></div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
